sudo: required
services:
- docker
language: nix
deploy:
  provider: script
  script: make dockerize && make docker-push VERSION="$TRAVIS_BRANCH"
  on:
    repo: GregBowyer/marge-bot
    all_branches: true
    condition: "$TRAVIS_BRANCH = $(cat version) || $TRAVIS_BRANCH = master"
env:
  global:
  - secure: 
  - secure: 
